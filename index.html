<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <article class="container">
    <section class="part part-left">
      <main>
        <h2>Your Result</h2>
      </main>

      <main class="circle">
        <p class="val">76</p>
        <p style="color: hsla(0, 0%, 100%, 0.6);">of 100</p>
     </main>

      <main class="comment">
        <h3>Great</h3>
     <p> You scored higher than 65% of the people who have taken these tests.</p>
   </main>
    </section>
    <section class="part part-right">
      <main>
        <h2>Summary</h2>
      </main>

    <main class="wrapper">
      <main class="item item-red">
        <div style="display: flex; flex-direction: row;">
          <div class="img"><img src="./assets/images/icon-reaction.svg"></div>
          <div>Reaction</div>
        </div>
        <div class="score"><strong>80</strong> / 100</div>
      </main>

      <main class="item item-orange">
        <div style="display: flex; flex-direction: row;">
          <div class="img"><img src="./assets/images/icon-memory.svg"></div>
          <div>Memory</div>
        </div>
        <div class="score"><strong>92</strong> / 100</div>
      </main>

      <main class="item item-teal">
        <div style="display: flex; flex-direction: row;">
          <div class="img"><img src="./assets/images/icon-verbal.svg"></div>
          <div>Verbal</div>
        </div>
        <div class="score"><strong>61</strong> / 100</div>
      </main>

      <main class="item item-blue">
        <div style="display: flex; flex-direction: row;">
          <div class="img"><img src="./assets/images/icon-visual.svg"></div>
          <div>Visual</div>
        </div>
        <div class="score"><strong>72</strong> / 100</div>
      </main>

    </main>

    <main class="item-btn">
        <button href="#" class="btn">Continue</button>
      </main>

     
    </section>
  </article>

 
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmad Babangida</a>.
  </div>
</body>
</html>
